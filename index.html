<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="assets/css/style.css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1>Anytime is Train Time</h1>
            <h2>Choo Choo. Chee Chee.</h2>
        </div>
        <br>
        <div class="text-center">
            <h3>Current Train Schedule</h3>
            <table class="table" id="train-schedule">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </table>
        </div>
        <br>
        <div>
            <h3 class="text-center">Add Train</h3>
            <hr>
            <div class="form-group">
                <form> 
                    <label for="train-name">Train Name</label>
                    <input class="form-control" type="text" id="train-name" placeholder="">
                    <br>
                    <label for="train-destination">Destination</label>
                    <input class="form-control" type="text" id="train-destination" placeholder="">
                    <br>
                    <label for="train-time">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" type="text" id="train-time" placeholder="">
                    <br>
                    <label for="train-frequency">Frequency (min)</label>
                    <input class="form-control" type="text" id="train-frequency" placeholder="">
                    <br>
                    <input type="submit" id="submit" value="Submit">
                </form>
            </div>
        </div>




    </div>


    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
